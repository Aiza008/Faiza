<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 bg-warning  mt-5">
                <h2 class="text-center mt-5">User Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control bg-dark rounded" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control bg-dark rounded" id="password" placeholder="Enter your password">
                    </div>
                    <center><button type="submit" class="btn btn-dark">Login</button></center>
                </form>

                <div class="text-center mt-3">
                  <p>Or sign in with:</p>
                  <a href="#" class="text-dark m-1"><i class="fab fa-facebook-f fa-lg"></i> </a>
                  <a href="#" class="text-dark m-1"><i class="fab fa-twitter fa-lg"></i> </a>
                  <a href="#" class="text-dark m-1"><i class="fab fa-google fa-lg"></i></a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
