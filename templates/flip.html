<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Managment</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../Static/signup.css">

</head>

<body>
    <div class="card-custom">
        <div class="card-inner card-front">
          <!-- Content of the front side of the card -->
          <div class="d-flex">
            <div class="container-fluid text-center ">
                <div class="row" style="min-height: 100vh;">
                    
                    <div class="col-sm-7 bg-gradient rounded-0 d-flex">
                        <div class="m-auto">
                            <h2 class="mt-5">SIGNUP</h2>
                            <div class="mt-3">
                                <a href="#" class="m-1 icon-shape"><i class="fab fa-facebook "></i> </a>
                                <a href="#" class="m-1 icon-shape"><i class="fab fa-twitter"></i> </a>
                                <a href="#" class="m-1 icon-shape"><i class="fab fa-google "></i></a>
                            </div>
                            <a href="#" class="mt-5 text-white" id="flipButton">Already have an account? Login</a>
                            <form class="mt-3">
                                <div class="row g-0 ">
                                    <div class="col-md-8 offset-md-2 mb-3 ">
                                        <div class="form-group position-relative input-cont">
                                            <input type="text" class="form-control rounded " id="username"
                                                placeholder="Enter your username">
                                            <i class="fas fa-user fa-sm position-absolute icon-pos"></i>
                                        </div>
        
                                    </div>
                                    <div class="col-md-8 offset-md-2 mb-3">
                                        <div class="form-group position-relative input-cont">
                                            <input type="text" class="form-control rounded " id="password"
                                                placeholder="Enter your password">
                                            <i class="fas fa-lock fa-sm position-absolute icon-pos"></i>
                                        </div>
        
                                    </div>
                                    <div class="col-md-8 offset-md-2 mb-3">
                                        <div class="form-group position-relative input-cont">
                                            <input type="text" class="form-control rounded " id="email"
                                                placeholder="Enter your email">
                                            <i class="fas fa-envelope fa-sm position-absolute icon-pos"></i>
                                        </div>
        
                                    </div>
                                </div>
                                <button type="submit"  class="btn mt-4 signbtn text-center">Login</button>
                            </form>

                        </div>
                    </div>
                    <div class="col-sm-5 left d-flex">
                        <div class="m-auto">
                            <img src="../images/Wavy_Gen-01_Single-07.jpg" class="img-fluid h-100 w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <div class="card-inner card-back">
          <!-- Content of the back side of the card -->
          <div class="d-flex">
            <div class="container-fluid text-center m-auto">
                <div class="row " style="min-height: 100vh;">
                    <div class="col-sm-5 left d-flex">
                        <div class="m-auto">
                            <img src="../images/Wavy_Gen-01_Single-07.jpg" class="img-fluid h-100 w-100" alt="...">
                        </div>
                    </div>
                    <div class="col-sm-7 bg-gradient rounded-0 d-flex">
                        <div class="m-auto">
                            <h2 class="mt-5">LOGIN</h2>
                            <div class="mt-3">
                                <a href="#" class=" m-1 icon-shape"><i class="fab fa-facebook"></i> </a>
                                <a href="#" class=" m-1 icon-shape"><i class="fab fa-twitter"></i> </a>
                                <a href="#" class="m-1 icon-shape"><i class="fab fa-google "></i></a>
                            </div>
                            <a href="#" class="my-5 text-white" id="flipButton2">Don't have an account? Signup</a>
                            <form class="mt-3">
                                <div class="row g-0 ">
                                    <div class="col-md-8 offset-md-2 mb-3 ">
                                        <div class="form-group position-relative input-cont">
                                            <input type="text" class="form-control rounded " id="username"
                                                placeholder="Enter your username">
                                            <i class="fas fa-user fa-sm position-absolute icon-pos"></i>
                                        </div>
        
                                    </div>
                                    <div class="col-md-8 offset-md-2 mb-3">
                                        <div class="form-group position-relative input-cont">
                                            <input type="text" class="form-control rounded " id="password"
                                                placeholder="Enter your password">
                                            <i class="fas fa-lock fa-sm position-absolute icon-pos"></i>
                                        </div>
        
                                    </div>
                                    
                                </div>
                                <button type="submit" class="btn mt-4 signbtn text-center">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    </div>

 
      
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const card = document.querySelector(".card-custom");
        const flipButton = document.getElementById("flipButton");
        const flipButton2 = document.getElementById("flipButton2");

        flipButton.addEventListener("click", function () {
        card.classList.toggle("flip");
        }
        );
        flipButton2.addEventListener("click", function () {
        card.classList.toggle("flip");
        }
        );

        </script>

</body>

</html>
